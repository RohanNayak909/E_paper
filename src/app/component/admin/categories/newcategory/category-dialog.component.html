<div class="category-container">
    <div class="add-tag-form">
      <div class="popup mb-10">
        <h1>New Category</h1>
        <!-- <button class="close-btn" mat-button (click)="onNoClick()"><i class="fa fa-close"></i></button> -->
      </div>
        <div class="add-tag-form-field row">
            <div class="col-md-6 col-sm-12 col-12">
              <mat-label class="tag-info">Title (Required)</mat-label>
              <mat-form-field appearance="outline" class="form-group">
                <input matInput type="text" name="title" [(ngModel)]="category.category_name" required>
              </mat-form-field>
            </div>
            </div>
            <div class="add-tag-form-field row">
            <div class="col-md-6 col-sm-12 col-12">
                <mat-label class="tag-info">Alias</mat-label>
                <mat-form-field appearance="outline" class="form-group">
                  <input matInput type="text" name="alias" [(ngModel)]="category.alias" required>
                </mat-form-field>
            </div>
            </div>
            <div class="add-tag-form-field row">
            <div class="col-md-6 col-sm-12 col-12">
                <mat-label class="tag-info">Description</mat-label>
                <mat-form-field appearance="outline" class="form-group">
                  <input matInput type="text" name="description" [(ngModel)]="category.description" required>
                </mat-form-field>
            </div>
            </div>
            <div class="add-tag-form-field row">
            <div class="col-md-6 col-sm-12 col-12">
                <mat-label class="tag-info">Parent Category</mat-label>
                <mat-form-field appearance="outline">
                  <mat-select class="category" [ngModelOptions]="{standalone: true}" [(ngModel)]="category.parent_category">
                    <mat-option *ngFor="let data of catarr" [value]="data.category_id">{{data.category_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            </div>
            <div class="add-tag-form-field row">
                <div class="col-lg-6 col-sm-12 col-12">
                  <mat-label class="tag-info">Upload Ads</mat-label>
                  <div class="d-flex">
                  <div class="upload_txt  mt-10"><input type="file"  #tourBanner
                    accept="image/jpeg,image/png,image/gif" (change)="onfileselected($event)" id="file-select"></div>
                
                  <div class="image-size mb-10">
                  <img src="assets/img/image.png" id="uploadAds">
                </div>
                </div>
                </div>
              </div>

            
                <div class="add-tag-form-field row">
                <div class="col-md-6 col-sm-12 col-12">
                    <mat-label class="tag-info">Meta Description</mat-label>
                    <mat-form-field appearance="outline" class="form-group">
                      <input matInput type="text" name="metadescription" [(ngModel)]="category.meta_desc" required>
                    </mat-form-field>
                </div>
                </div>
                <div class="add-tag-form-field row">
                <div class="col-md-6 col-sm-12 col-12">
                    <mat-label class="tag-info">Meta Keyword</mat-label>
                    <mat-form-field appearance="outline" class="form-group">
                      <input matInput type="text" name="metakeyword" [(ngModel)]="category.meta_keywords" required>
                    </mat-form-field>
                </div>
                </div>

          <div class="submit-button-container">
            <button mat-raised-button color="primary" (click)="addCategory()">Submit</button>
        </div>
    </div>
</div>
