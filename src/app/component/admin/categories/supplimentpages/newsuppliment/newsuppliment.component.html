<div class="category-container">
    <div class="add-tag-form">
        <div class="add-tag-form-field row">
            <div class="col-md-6 col-sm-12 col-12">
              <mat-label class="tag-info">Title</mat-label>
              <mat-form-field appearance="outline" class="form-group">
                <input matInput type="text" name="title"  required>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 col-12">
                <mat-label class="tag-info">Alias</mat-label>
                <mat-form-field appearance="outline" class="form-group">
                  <input matInput type="text" name="alias" required>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 col-12">
                <mat-label class="tag-info">Parent Category</mat-label>
                <!-- <mat-form-field appearance="outline">
                  <mat-select class="category" [ngModelOptions]="{standalone: true}" [(ngModel)]="category.parent_category">
                    <mat-option *ngFor="let data of catarr" [value]="data.category_name">{{data .category_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field> -->
            </div>         
          </div>
          <div class="submit-button-container">
            <button mat-raised-button color="primary" (click)="addSuppliment()">Submit</button>
        </div>
    </div>
</div>
