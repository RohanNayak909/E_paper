<div class="viewcategory-container">
  <div class="view-category">
    <div class="search-category">
      <mat-form-field appearance="outline" class="form-group w-200">
        <input matInput type="text" name="cname" [(ngModel)]="categorySearch" (keydown.enter)="onKeydown($event)"
          (keyup.enter)="searchCategory()">
        <!-- <input matInput type="text" name="cname"> -->
      </mat-form-field>
      <button mat-raised-button color="primary" class="search-btn" (click)="searchCategory()">Search
        Category</button>
        <button mat-raised-button color="accent" class="search-btn" (click)="getallcategory()">Clear</button>
      <button mat-raised-button color="primary" class="newcategory-btn" (click)="updateFeaturedCategory()">Update</button>
    </div>
    <div class="header"  cdkDropList #doneList="cdkDropList" [cdkDropListData]="catarr" [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="drop($event)">
      <div class="rowbox" cdkDrag *ngFor="let data of catarr; index as i">
        <div class="row">
          <div class="col-md-2">
            <a class="thumbnail" [attr.data-lightbox]="i+1" href="{{data.ads_image}}"
              target="_blank">
              <img src="{{data.ads_image}}" alt="Thumbnail" id="uploadAds" class="image">
            </a>
          </div>
          <div class="col-md-10">
            <strong class="ml--40">{{data.category_name}}</strong>
            <p class="ml--40">
              <a class="btn btn-danger btn-xs mr-4" href="javascript:void(0)" title="Remove from Home" (click)="isViewOnFrontPage(data)"><i class="fa fa-trash"></i></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
